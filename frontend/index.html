<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>

    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  <!-- ✅ Link to CSS -->
</head>
<body>

    <!-- Receipt Section -->
    <div id="receipt">
        <h2>Reciept</h2>
        <ul id="receipt-list"></ul>
        <p><strong>Subtotal: $<span id="subtotal">0.00</span></strong></p>
        <p><strong>Tax (6%): $<span id="tax">0.00</span></strong></p>
        <p><strong>Total: $<span id="total">0.00</span></strong></p>
        
        <div class="logo-container">
          <img src="JakesLogo.svg" alt="Logo" width="100" height="100">
        </div>
        
        <div id="receipt-footer">
          <!-- Tip Selection -->
          <div id="tip-selection">
            <button class="tip-btn" data-tip="0.18">18% ($<span id="tip-18">0.00</span>)</button>
            <button class="tip-btn" data-tip="0.20">20% ($<span id="tip-20">0.00</span>)</button>
            <button class="tip-btn" data-tip="0.22">22% ($<span id="tip-22">0.00</span>)</button>
        </div>
        
        <div id="final-total-section">
            <strong>Final Total: $<span id="final-total">0.00</span></strong>
        </div>
        
        <button id="pay-btn">Pay</button>
        </div>
      </div>

   
    <!-- POS Controls -->
    <div id="pos-container">

       <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search..." />

        <!-- Category Selection -->
        <div id="category" class="button-container">
        </div>

        <!-- Subcategory Selection -->
        <div id="subcategory" class="button-container hidden">
        </div>

        <!-- Item Selection -->
        <div id="items" class="button-container hidden">
        </div>
    </div>

    

    <script src="app.js"></script>  <!-- ✅ Link to JavaScript -->
</body>
</html>
